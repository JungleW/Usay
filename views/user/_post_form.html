    <div id="container" class="container post-form">
        <form class="form-horizontal" method="post" role="form" id="regForm">
            <fieldset>
                <legend>分享</legend>
                <div class="form-group">
                    <div class="col-sm-12">
                        <textarea class="input-xlarge content" id="content" name="content" placeholder="此刻的想法..."></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="password" class="input-xlarge" id="password" name="password">
                    </div>
                </div>
                <div class="form-group hidden return-tip">
                    <div class="col-sm-offset-2 col-sm-10">
                        <label id="tip"></label>
                    </div>
                </div>
                <div class="form-group"> 
                    <div class="col-sm-12"> 
                        <button type="submit" id="submit" class="btn btn-primary">注册</button> 
                    </div> 
                </div>
            </fieldset>
        </form>
    </div>
